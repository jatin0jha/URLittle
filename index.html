<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLittle</title>
    <link rel="stylesheet" href="style/bubble.css">
    <style>
        body {
            background-color: rgb(0, 0, 0);
            margin: 0;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .main-grid {
            display: grid;
            grid-template-columns: auto 350px;
            gap: 5px;
        }

        .savedUrl {
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .bubbles {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }


        ::-webkit-scrollbar {
            width: 2px;
            height: 2px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f100;
        }

        ::-webkit-scrollbar-thumb {
            background: #a9a9a9;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .savedUrl-box {
            border: 1px solid rgba(255, 255, 255, 0.209);
            height: calc(100vh - 20px);
            margin: 10px;
            border-radius: 30px;
            background-color: rgba(32, 32, 32, 0.604);
            backdrop-filter: blur(20px);
        }

        .savedurls {
            margin: 25px 0;
            height: calc(100vh - 70px);
            overflow-y: scroll;
            overflow-x: hidden;
            position: sticky;
            top: 0;
        }

        h2 {
            margin: 0 20px;
        }

        .title-logo {
            font-size: 100px;
            font-weight: 100;
        }

        form {
            padding: 20px;
            max-width: 400px;
            margin-bottom: 20px;
        }

        input,
        button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(40, 40, 40, 0.467);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 10px;
            color: white;
        }

        form input {
            border: 1px solid rgba(255, 255, 255, 0.311);
            outline: none;
        }

        form input:focus {
            border: 1px solid rgb(160, 255, 236);
            box-shadow: 0px 0px 100px rgba(160, 255, 236, 0.516);
        }


        button {
            background-color: #252525;
            color: #fff;
            cursor: pointer;
            padding: 7px;
            width: max-content;
            display: flex;
            align-items: center;
        }

        .button {
            background-color: #252525;
            color: #fff;
            cursor: pointer;
            padding: 7px;
            width: max-content;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            color: white;
        }

        .button:hover {
            background-color: rgb(160, 255, 236);
            box-shadow: 0px 0px 100px rgb(160, 255, 236);
            color: black;
        }

        .button img {
            filter: invert(0.5);
        }

        #downloadLink {
            display: none;
            height: min-content;
            margin: 10px;
        }

        #qrcode img {
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 20px;
        }

        form button p {
            margin: 0 10px;
        }

        button:hover {
            background-color: rgb(160, 255, 236);
            box-shadow: 0px 0px 100px rgb(160, 255, 236);
            color: black;
        }

        button:hover+.btn-line {
            background-color: black;
        }

        form button img {
            filter: invert(1);
        }

        #output {
            margin: 0 10px;
        }

        .btn-line {
            height: 15px;
            width: 1px;
            background-color: white;
        }

        @media (max-width:700px) {

            .main-grid {
                grid-template-columns: auto;
            }

            .title-logo {
                margin: 0;
            }

            form {
                margin: 0;
            }

            .savedUrl-box {
                height: calc(60vh - 20px);
            }

            .savedurls {
                height: calc(60vh - 70px);
            }

            .savedUrl {
                height: 60vh;
            }
        }

        .loading-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .loading-screen {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        body {
            display: block;
            /* Default visibility */
        }

        .hidden {
            display: none;
            /* Utility class to hide elements */
        }
    </style>
    <script src="script/functionality.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const url = document.getElementById('urlInput').value;
            const qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = ""; // Clear the previous QR code

            // Create the QR code
            const qrCode = new QRCode(qrCodeContainer, {
                text: url,
                width: 256,
                height: 256,
            });

            // Wait a moment for the QR code to render, then create the download link
            setTimeout(() => {
                const canvas = qrCodeContainer.querySelector('canvas');
                const downloadLink = document.getElementById('downloadLink');
                const qrCodeDataUrl = canvas.toDataURL('image/png');
                downloadLink.href = qrCodeDataUrl;
                downloadLink.style.display = 'inline-block'; // Show the download link
            }, 500); // Adjust the delay as needed
        }
    </script>
</head>

        <div class="savedUrl">
